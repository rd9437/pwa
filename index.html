<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6c47ff">
  <title>Neostream</title>
  <link rel="icon" href="assets/logo-1.png" type="image/png" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Neostream - Stream Without the Clutter" />
  <meta property="og:description" content="Fast • Free • Movies • TV • Web series. Find shows quickly, switch servers on the fly, and pick up right where you left off — no fuss." />
  <meta property="og:image" content="assets/og.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 4px;
      padding: 10px;
      align-content: start;
    }

    .background img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      animation: zoomInOut 6s ease-in-out infinite alternate;
    }

    @keyframes zoomInOut {
      from {
        transform: scale(1);
        opacity: 0.85;
      }
      to {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.9));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .overlay p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #6c47ff;
      border: 2px solid #6c47ff;
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
      font-size: 1rem;
    }

    .buttons a svg {
      fill: white;
      width: 18px;
      height: 18px;
    }

    .buttons a:hover {
      background: transparent;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      .background {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      }
    }
    @media (max-width: 480px) {
      .buttons a {
        width: 100%; 
        justify-content: center; 
        font-size: 1.1rem;
      }
    }

  </style>
</head>
<body>
  <div class="background" id="posterGrid"></div>

  <div class="overlay">
    <div class="tagline">Fast • Free • Movies • TV • Web series</div>
    <h1>Stream Without the Clutter</h1>
    <p>Neostream focuses on speed, simplicity, and choice. Find shows quickly, switch servers on the fly, and pick up right where you left off — no fuss.</p>
    <div class="buttons">
      <a id="enterBtn" href="https://neostream.free.nf" target="_blank" rel="noopener noreferrer">
        <!-- Right arrow icon -->
        Enter Neostream
      </a>
      <a id="downloadBtn" href="#" style="display:none;">
        <!-- Download arrow icon -->
        Download App
      </a>
    </div>
  </div>

  <script>
    const API_KEY = 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3MmJhMTBjNDI5OTE0MTU3MzgwOGQyNzEwNGVkMThmYSIsInN1YiI6IjY0ZjVhNTUwMTIxOTdlMDBmZWE5MzdmMSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.84b7vWpVEilAbly4RpS01E9tyirHdhSXjcpfmTczI3Q';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

    async function fetchPosters() {
      try {
        const res = await fetch(`${BASE_URL}/trending/movie/week`, {
          headers: {
            Authorization: API_KEY,
            accept: 'application/json'
          }
        });
        if (!res.ok) throw new Error('Failed to fetch posters');
        const data = await res.json();
        return data.results;
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    async function loadPosters() {
      const grid = document.getElementById('posterGrid');
      const movies = await fetchPosters();

      // Repeat posters to fill space better
      const posters = [...movies, ...movies, ...movies];

      posters.forEach(movie => {
        if (movie.poster_path) {
          const img = document.createElement('img');
          img.src = `${IMAGE_URL}${movie.poster_path}`;
          img.alt = movie.title || 'Movie Poster';
          grid.appendChild(img);
        }
      });
    }

    // PWA install logic
    let deferredPrompt;
    const downloadBtn = document.getElementById('downloadBtn');
    const enterBtn = document.getElementById('enterBtn');

    // Detect iOS
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    // Check if app running standalone (iOS & others)
    const isInStandaloneMode = () => ('standalone' in window.navigator) && window.navigator.standalone;

    // Check if app installed (including Android PWA standalone mode)
    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches || isInStandaloneMode();
    }

    // Update buttons & text based on app install status
    function updateButtons() {
      if (isAppInstalled()) {
        // App installed: show only "Open App" button, hide download
        downloadBtn.style.display = 'none';
        enterBtn.style.display = 'inline-flex';
        enterBtn.textContent = 'Open App';
        // Add icon back after text change
        enterBtn.prepend(createRightArrowIcon());
      } else {
        // Not installed
        enterBtn.style.display = 'inline-flex';
        enterBtn.textContent = 'Enter Neostream';
        enterBtn.prepend(createRightArrowIcon());

        if (isIOS) {
          downloadBtn.style.display = 'none'; // iOS no prompt
        } else {
          downloadBtn.style.display = 'inline-flex';
          downloadBtn.textContent = 'Install App';
          downloadBtn.prepend(createDownloadIcon());
        }
      }
    }

    // Create icons to avoid duplication
    function createRightArrowIcon() {
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("width", "18");
      svg.setAttribute("height", "18");
      svg.style.fill = "white";
      svg.style.marginRight = "8px";
      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("d", "M10 17l5-5-5-5v10z");
      svg.appendChild(path);
      return svg;
    }

    function createDownloadIcon() {
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("width", "18");
      svg.setAttribute("height", "18");
      svg.style.fill = "white";
      svg.style.marginRight = "8px";
      const path = document.createElementNS(svgNS, "path");
      path.setAttribute("d", "M5 20h14v-2H5v2zm7-18v12m0 0l-4-4m4 4l4-4");
      svg.appendChild(path);
      return svg;
    }

    // Show iOS install banner for manual install instructions
    function showIOSInstallBanner() {
      if (isIOS && !isAppInstalled()) {
        if (!document.getElementById('iosInstallBanner')) {
          const banner = document.createElement('div');
          banner.id = 'iosInstallBanner';
          banner.style.position = 'fixed';
          banner.style.bottom = '80px';
          banner.style.right = '20px';
          banner.style.background = '#6c47ff';
          banner.style.color = 'white';
          banner.style.padding = '12px 16px';
          banner.style.borderRadius = '8px';
          banner.style.boxShadow = '0 2px 8px rgba(108, 71, 255, 0.5)';
          banner.style.fontFamily = 'Poppins, sans-serif';
          banner.style.maxWidth = '280px';
          banner.style.zIndex = '1000';
          banner.style.fontSize = '14px';
          banner.innerHTML = `
            To install Neostream, tap the <strong>Share</strong> icon and then <strong>Add to Home Screen</strong>.
            <button id="closeIosBanner" style="margin-top:8px; background: rgba(255,255,255,0.3); border:none; color:#fff; padding:4px 8px; border-radius:5px; cursor:pointer;">Got it</button>
          `;
          document.body.appendChild(banner);

          document.getElementById('closeIosBanner').addEventListener('click', () => {
            banner.style.display = 'none';
          });
        }
      } else {
        const existingBanner = document.getElementById('iosInstallBanner');
        if (existingBanner) existingBanner.remove();
      }
    }

    // Listen for beforeinstallprompt (Android)
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      updateButtons();
      showIOSInstallBanner();
    });

    // Handle install button click (Android)
    downloadBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        downloadBtn.style.display = 'none';
      }
      deferredPrompt = null;
    });

    // When app is installed (all platforms)
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      updateButtons();
      showIOSInstallBanner();
    });

    // On load
    window.addEventListener('load', () => {
      updateButtons();
      showIOSInstallBanner();
      loadPosters();
    });
  </script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
