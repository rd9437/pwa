<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Neostream</title>
  <meta property="og:description" content="Watch movies and webseries for free without sign up!" />
  <meta property="og:title" content="Neostream" />
  <meta property="og:image" content="https://neostream.free.nf/assets/og.png" />
  <meta property="og:url" content="https://neostream.free.nf" />
  <meta property="og:type" content="website" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <link rel="icon" href="https://neostream.free.nf/assets/logo-1.png" type="image/png" />
  <!-- PWA Manifest -->
  <link rel="manifest" href="/pwa/manifest.json" />
  <meta name="theme-color" content="#6c47ff" />

  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker
          .register('/pwa/service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>

  <script>
    // Add Install App button to the DOM and handle PWA install prompt
    window.addEventListener('DOMContentLoaded', () => {
      const style = document.createElement('style');
      style.textContent = `
        #installAppBtn {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 1000;
          display: none;
          padding: 8px 16px;
          font-family: Poppins, "Comic Sans MS", sans-serif;
          font-weight: 600;
          letter-spacing: 0.5px;
          cursor: pointer;
          border-radius: 8px;
          overflow: hidden;
          text-transform: uppercase;
          color: #fff;
          font-size: 14px;
          border: 2px solid #574a99;
          background: #574a99;
          box-shadow: 0 2px 8px rgba(123,116,198,0.3);
          transition: background 0.3s ease;
        }

        #installAppBtn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -75%;
          width: 50%;
          height: 100%;
          background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.5) 50%,
            rgba(255, 255, 255, 0) 100%
          );
          transform: skewX(-20deg);
          animation: shine 2s infinite;
          pointer-events: none;
          border-radius: 8px;
        }

        @keyframes shine {
          0% {
            left: -75%;
          }
          100% {
            left: 125%;
          }
        }

        #installAppBtn:hover {
          background: #6a63b3;
          border-color: #6a63b3;
        }
      `;
      document.head.appendChild(style);

      const installBtn = document.createElement('button');
      installBtn.id = 'installAppBtn';
      installBtn.style.position = 'fixed';
      installBtn.style.bottom = '20px';
      installBtn.style.right = '20px';
      installBtn.style.zIndex = '1000';
      installBtn.style.display = 'none';
      installBtn.style.padding = '12px 20px';
      installBtn.style.background = '#7b74c6';
      installBtn.style.color = '#fff';
      installBtn.style.border = '2px solid #7b74c6';
      installBtn.style.borderRadius = '8px';
      installBtn.style.boxShadow = '0 2px 8px rgba(123,116,198,0.3)';
      installBtn.style.fontFamily = 'Poppins, "Comic Sans MS", sans-serif';
      installBtn.style.fontWeight = '600';
      installBtn.style.letterSpacing = '0.5px';
      installBtn.style.cursor = 'pointer';
      installBtn.style.alignItems = 'center';
      installBtn.style.gap = '8px';

      const btnText = document.createElement('span');
      btnText.textContent = 'Install App';
      installBtn.appendChild(btnText);

      const closeBtn = document.createElement('span');
      closeBtn.textContent = 'âœ•';
      closeBtn.style.fontSize = '13px';
      closeBtn.style.marginLeft = '10px';
      closeBtn.style.cursor = 'pointer';
      closeBtn.style.background = 'rgba(0,0,0,0.12)';
      closeBtn.style.borderRadius = '50%';
      closeBtn.style.width = '18px';
      closeBtn.style.height = '18px';
      closeBtn.style.display = 'inline-flex';
      closeBtn.style.alignItems = 'center';
      closeBtn.style.justifyContent = 'center';
      closeBtn.style.color = '#fff';
      closeBtn.style.position = 'relative';
      closeBtn.style.top = '-1px';
      closeBtn.setAttribute('title', 'Dismiss');
      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        installBtn.style.display = 'none';
      });
      installBtn.appendChild(closeBtn);

      document.body.appendChild(installBtn);

      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            installBtn.style.display = 'none';
          }
          deferredPrompt = null;
        }
      });
    });
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://neostream.free.nf">click here</a>.</p>
</body>
</html>
