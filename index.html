<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Neostream</title>
    <meta property="og:description" content="Watch movies and webseries for free without sign up!">
    <meta property="og:title" content="Neostream">
    <meta property="og:image" content="https://neostream.free.nf/assets/og.png">
    <meta property="og:url" content="https://neostream.free.nf">
    <meta property="og:type" content="website">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" href="https://neostream.free.nf/assets/logo-1.png" type="image/png">
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6c47ff">
  
    <script type="text/javascript">
        window.location.replace("https://neostream.free.nf");
    </script>
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://neostream.free.nf">click here</a>.</p>
</body>
</html>
