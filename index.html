<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6c47ff">
  <title>Neostream</title>
  <link rel="icon" href="assets/logo-1.png" type="image/png" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Neostream" />
  <meta property="og:description" content="Watch movies and webseries for free without sign up!" />
  <meta property="og:image" content="assets/og.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://getneostream.vercel.app" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .poster-float {
      position: absolute;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      width: 120px;
      height: 120px;
      object-fit: cover;
      transition: transform 1.5s cubic-bezier(.4,0,.2,1), opacity 1.5s;
      opacity: 0.95;
      background: #222;
      z-index: 0;
      animation: floatPoster 8s infinite alternate;
    }
    @keyframes floatPoster {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-30px) scale(1.07); }
    }

    .overlay {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px 0 20px;
      color: white;
    }
    .overlay h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin: 32px 0 18px 0;
      letter-spacing: -2px;
      line-height: 1.1;
    }
    .overlay p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 36px;
      color: #d1d1d1;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 32px;
    }
    .buttons a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
      font-size: 1.15rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    #enterBtn {
      background: #222;
      color: #fff;
    }
    #enterBtn:hover {
      background: #111;
      color: #fff;
    }
    #downloadBtn {
      background: #fff;
      color: #111;
    }
    #downloadBtn:hover {
      background: #eaeaea;
      color: #111;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      .background {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .buttons a {
        width: 100%; 
        justify-content: center; 
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="posterFloatGrid"></div>

  <div class="overlay">
    <div class="tagline">Fast • Free • Movies • TV • Web series</div>
    <h1>Stream Without the Clutter</h1>
    <p>Neostream focuses on speed, simplicity, and choice. Find shows quickly, switch servers on the fly, and pick up right where you left off — no fuss.</p>
    <div class="buttons">
      <a id="enterBtn" href="https://getneostream.vercel.app" target="_blank" rel="noopener noreferrer">
        Enter Neostream
      </a>
      <a id="downloadBtn" href="#" style="display:none;">
        Install App
      </a>
    </div>
  </div>

  <script>
    const API_KEY = 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3MmJhMTBjNDI5OTE0MTU3MzgwOGQyNzEwNGVkMThmYSIsInN1YiI6IjY0ZjVhNTUwMTIxOTdlMDBmZWE5MzdmMSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.84b7vWpVEilAbly4RpS01E9tyirHdhSXjcpfmTczI3Q';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

    async function fetchPosters() {
      try {
        const res = await fetch(`${BASE_URL}/trending/movie/week`, {
          headers: {
            Authorization: API_KEY,
            accept: 'application/json'
          }
        });
        if (!res.ok) throw new Error('Failed to fetch posters');
        const data = await res.json();
        return data.results;
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    async function loadPosters() {
      const grid = document.getElementById('posterFloatGrid');
      const movies = await fetchPosters();
      let posters = movies;
      if (movies.length > 10) {
        posters = movies.sort(() => 0.5 - Math.random()).slice(0, 10);
      }
      // Store positions to avoid overlap
      const positions = [];
      const minGapVh = 15; // minimum vertical gap
      const minGapVw = 10; // minimum horizontal gap
      posters.forEach((movie, i) => {
        if (movie.poster_path) {
          let tries = 0;
          let top, left, side;
          do {
            side = i % 2 === 0 ? 'left' : 'right';
            top = Math.random() * 60 + 10; // 10vh to 70vh
            if (side === 'left') {
              left = Math.random() * 18 + 2; // 2vw to 20vw
            } else {
              left = Math.random() * 18 + 78; // 78vw to 96vw
            }
            tries++;
          } while (
            positions.some(pos => Math.abs(pos.top - top) < minGapVh && Math.abs(pos.left - left) < minGapVw)
            && tries < 20
          );
          positions.push({ top, left });
          const img = document.createElement('img');
          img.src = `${IMAGE_URL}${movie.poster_path}`;
          img.alt = movie.title || 'Movie Poster';
          img.className = 'poster-float';
          img.style.top = `${top}vh`;
          img.style.left = `${left}vw`;
          img.style.zIndex = 0;
          grid.appendChild(img);
        }
      });
    }

    let deferredPrompt;
    const downloadBtn = document.getElementById('downloadBtn');
    const enterBtn = document.getElementById('enterBtn');

    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isInStandaloneMode = () => ('standalone' in window.navigator) && window.navigator.standalone;
    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches || isInStandaloneMode();
    }

    function updateButtons() {
      if (isAppInstalled()) {
        downloadBtn.style.display = 'none';
        enterBtn.style.display = 'inline-flex';
        enterBtn.textContent = 'Open App';
      } else {
        enterBtn.style.display = 'inline-flex';
        enterBtn.textContent = 'Enter Neostream';

        if (isIOS) {
          downloadBtn.style.display = 'none';
        } else {
          downloadBtn.style.display = 'inline-flex';
          downloadBtn.textContent = 'Install App';
        }
      }
    }

    function showIOSInstallBanner() {
      if (isIOS && !isAppInstalled()) {
        if (!document.getElementById('iosInstallBanner')) {
          const banner = document.createElement('div');
          banner.id = 'iosInstallBanner';
          banner.style.position = 'fixed';
          banner.style.bottom = '80px';
          banner.style.right = '20px';
          banner.style.background = '#6c47ff';
          banner.style.color = 'white';
          banner.style.padding = '12px 16px';
          banner.style.borderRadius = '8px';
          banner.style.boxShadow = '0 2px 8px rgba(108, 71, 255, 0.5)';
          banner.style.fontFamily = 'Poppins, sans-serif';
          banner.style.maxWidth = '280px';
          banner.style.zIndex = '1000';
          banner.style.fontSize = '14px';
          banner.innerHTML = `
            To install Neostream, tap the <strong>Share</strong> icon and then <strong>Add to Home Screen</strong>.
            <button id="closeIosBanner" style="margin-top:8px; background: rgba(255,255,255,0.3); border:none; color:#fff; padding:4px 8px; border-radius:5px; cursor:pointer;">Got it</button>
          `;
          document.body.appendChild(banner);

          document.getElementById('closeIosBanner').addEventListener('click', () => {
            banner.style.display = 'none';
          });
        }
      } else {
        const existingBanner = document.getElementById('iosInstallBanner');
        if (existingBanner) existingBanner.remove();
      }
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      updateButtons();
      showIOSInstallBanner();
    });

    downloadBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        downloadBtn.style.display = 'none';
      }
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      updateButtons();
      showIOSInstallBanner();
    });

    async function isIncognitoMode() {
      if ('storage' in navigator && 'estimate' in navigator.storage) {
        const { quota } = await navigator.storage.estimate();
        return quota < 120000000;
      }
      return false;
    }

    function showIncognitoWarning() {
      const warning = document.createElement('div');
      warning.id = 'incognitoWarning';
      warning.style.position = 'fixed';
      warning.style.bottom = '20px';
      warning.style.left = '20px';
      warning.style.background = '#ff4444';
      warning.style.color = '#fff';
      warning.style.padding = '12px 16px';
      warning.style.borderRadius = '8px';
      warning.style.fontFamily = 'Poppins, sans-serif';
      warning.style.boxShadow = '0 2px 8px rgba(0,0,0,0.4)';
      warning.style.zIndex = '9999';
      warning.style.maxWidth = '300px';
      warning.style.fontSize = '14px';
      warning.textContent = 'Installing the app is not available in Incognito Mode.';
      document.body.appendChild(warning);
      setTimeout(() => warning.remove(), 7000);
    }

    window.addEventListener('load', async () => {
      updateButtons();
      showIOSInstallBanner();
      loadPosters();
      const incognito = await isIncognitoMode();
      if (incognito) {
        showIncognitoWarning();
      }
    });
  </script>
</body>
</html>
