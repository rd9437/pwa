<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neostream</title>
  <meta property="og:description" content="Watch movies and webseries for free without sign up!" />
  <meta property="og:title" content="Neostream" />
  <meta property="og:image" content="https://neostream.free.nf/assets/og.png" />
  <meta property="og:url" content="https://neostream.free.nf" />
  <meta property="og:type" content="website" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="https://neostream.free.nf/assets/logo-1.png" type="image/png" />
  <link rel="manifest" href="/pwa/manifest.json" />
  <meta name="theme-color" content="#6c47ff" />
  <link rel="stylesheet" href="styles.css">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker
          .register('/pwa/service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const style = document.createElement('style');
      style.textContent = `
        #installAppBtn {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 1000;
          display: none;
          padding: 8px 16px;
          font-family: Poppins, "Comic Sans MS", sans-serif;
          font-weight: 600;
          letter-spacing: 0.5px;
          cursor: pointer;
          border-radius: 8px;
          overflow: hidden;
          text-transform: uppercase;
          color: #fff;
          font-size: 14px;
          border: 2px solid #574a99;
          background: #574a99;
          box-shadow: 0 2px 8px rgba(123,116,198,0.3);
          transition: background 0.3s ease;
        }
        #installAppBtn:hover {
          background: #6a63b3;
          border-color: #6a63b3;
        }
      `;
      document.head.appendChild(style);

      const installBtn = document.createElement('button');
      installBtn.id = 'installAppBtn';
      installBtn.style.display = 'none';
      installBtn.textContent = 'Install App';
      document.body.appendChild(installBtn);

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            installBtn.style.display = 'none';
          }
          deferredPrompt = null;
        }
      });
    });
  </script>
</head>
<body>
  <div class="background" id="posterGrid"></div>
  <div class="overlay">
    <h1>Neostream</h1>
    <p>Stream Without the Clutter</p>
    <div class="buttons">
      <a href="https://neostream.free.nf">Enter Neostream</a>
    </div>
  </div>
</body>
</html>
